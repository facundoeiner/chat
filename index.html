<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
       function solicitarPermisoNotificacion() {
            if (Notification.permission === 'default') {
                console.log('dentro del if')
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Permiso para notificaciones concedido');
                    }
                });
            }
            console.log('fuera del if ')
        }

        // Llamar esta función cuando se cargue la página
        // solicitarPermisoNotificacion();

 
  
       
       import {io} from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
        const socket=io({
            auth:{
                serverOffset:0
            }
        }) ;
        socket.on('user connected', (message) => {
            alert(message);
        });
        const form = document.getElementById('form');
        const input=document.getElementById('input');
        const contMsg=document.querySelector('.cont-msg');
 
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            if (input){
                socket.emit('chat message', input.value);
                input.value="";
            }
        })
        socket.on('chat message' ,(msg,serverOffset, color)=>{
            const div=document.createElement('div');
         
            div.classList.add('msg');
            div.classList.add('message');
            div.style.backgroundColor=color;
            div.textContent=msg;
            contMsg.appendChild(div);
            socket.auth.serverOffset=serverOffset;
            contMsg.scrollTop=contMsg.scrollHeight;

        })

   
    
    </script>
</head>

<body>
    <div class="contenedor">   



    <header>
        <h1>CHAT</h1>
    </header>
    <main>
        <div class="chat-container cont-msg" id="chatContainer"></div>
    </main>
    <footer >
        <form id="form">
            <input type="text" name="message"  placeholder="type a message" autocomplete="off"
            id="input" required>
            <button type="submit">Enviar</button>
        </form>
    </footer>


    
    </div>

</body>
</html>
